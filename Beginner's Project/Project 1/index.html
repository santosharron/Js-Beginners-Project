<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Clock 2021 Js-Beginner's Project</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
</body>
    <script src='main.js'></script>
</html>
